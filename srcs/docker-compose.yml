services:
    mariadb:
        build: ./requirements/mariadb
        image: mariadb
        container_name: mariadb
        volumes:
            - db:/var/lib/mysql
        expose:
            - "3306"
        env_file:
            - ./.env
        networks:
            - docker-network
        restart: always

volumes:
    db:
       driver_opts:
          type: 'none'
          o: bind
          device: /home/jetan/data/database

networks:
    docker-network:
       driver: bridge
