server {
    # listens both on IPv4 and IPv6 on 443 and enables HTTPS and HTTP/2 support.
    listen 443 ssl;
    listen [::]:443 http2 ssl;

    # indicate the server name
    server_name jetan.42.fr;
    # returns the protocol of an established SSL connection
    ssl_protocols TLSv1.2 TLSv1.3;
    # indicate locations of SSL key files.
    ssl_certificate /etc/nginx/ssl/inception.crt;
    ssl_certificate_key /etc/nginx/ssl/inception.key;

    # root directory
    root /var/www/html;
    index index.php;

    # handle standard requests
    # Use cached or actual file if they exists, otherwise pass request to WordPress
    location / {
        # This is cool because no php is touched for static content.
        # include the "?$args" part so non-default permalinks doesn't break when using query string
        try_files $uri $uri/ /index.php?$args;
    }

    # handle php requests (reverse proxy)
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        # this points to the service name wordpress on port 9000
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
